<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="" style="height: 100%;background-color: #fdb813;
background-image: linear-gradient(315deg, #fdb813 0%, #788cb6 74%);">
    <div class="container w-100 h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-secondary rounded">
                <h3 class="text-center text-warning">Signup</h3>
                <form class="pb-3">
                    <p class="text-white">User Info :</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">D.O.B</span>
                        <input type="date" class="form-control" placeholder="Date Of Birth" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    <p class="text-white">Address :</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-house-door"></i></span>
                        <input type="text" class="form-control" placeholder="Apt & Street" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-signpost-2"></i></span>
                        <input type="text" class="form-control" placeholder="City" aria-label="Password"
                            aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group mb-3">
                        <select class="form-select form-control" aria-label="Default select example">
                            <option selected>Province</option>
                            <option value="1">Ontario</option>
                            <option value="2">Manitoba</option>
                            <option value="3">Nova Scotia</option>
                          </select>
                    </div>

                    <button class="btn btn-lg btn-block btn-warning">Signup</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
